<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة اشتراكات BLS - CasanovaDZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-card.active { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
        .stat-card.expired { background: linear-gradient(135deg, #f44336, #c62828); }
        .stat-card.device { background: linear-gradient(135deg, #FF9800, #F57C00); }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #c62828);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .btn-info:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #FF9800, #F57C00);
        }

        .btn-warning:hover {
            box-shadow: 0 5px 15px rgba(255, 152, 0, 0.4);
        }

        .subscriptions-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .subscription-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .subscription-item:hover {
            background: #f8f9fa;
        }

        .subscription-item:last-child {
            border-bottom: none;
        }

        .subscription-info {
            flex: 1;
        }

        .subscription-info h4 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .subscription-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 8px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 13px;
            color: #666;
        }

        .subscription-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #e8f5e8;
            color: #2E7D32;
        }

        .status-expired {
            background: #ffebee;
            color: #c62828;
        }

        .device-badge {
            padding: 4px 10px;
            border-radius: 15px;
            font-size: 11px;
            font-weight: bold;
            margin: 2px;
        }

        .device-registered {
            background: #e3f2fd;
            color: #1976D2;
            border: 1px solid #2196F3;
        }

        .device-not-registered {
            background: #f5f5f5;
            color: #757575;
            border: 1px solid #ddd;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #e8f5e8;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .device-info {
            background: #fff3e0;
            border: 1px solid #ffb74d;
            border-radius: 6px;
            padding: 8px 12px;
            margin-top: 5px;
        }

        .device-id {
            font-family: monospace;
            font-size: 11px;
            word-break: break-all;
            background: #fff8e1;
            padding: 4px 8px;
            border-radius: 4px;
            margin-top: 4px;
        }

        .action-buttons {
            display: flex;
            gap: 5px;
            margin-top: 8px;
        }

        .small-btn {
            padding: 6px 12px;
            font-size: 12px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 نظام إدارة اشتراكات BLS - نظام الجهاز الواحد</h1>
            <p>بواسطة CasanovaDZ - إدارة التوكنات والأجهزة المرتبطة</p>
        </div>

        <div class="content">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3>إجمالي الاشتراكات</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
                <div class="stat-card active">
                    <h3>الاشتراكات النشطة</h3>
                    <div class="number" id="activeCount">0</div>
                </div>
                <div class="stat-card expired">
                    <h3>الاشتراكات المنتهية</h3>
                    <div class="number" id="expiredCount">0</div>
                </div>
                <div class="stat-card device">
                    <h3>الأجهزة المسجلة</h3>
                    <div class="number" id="deviceCount">0</div>
                </div>
            </div>

            <div class="controls">
                <h3>🛠️ أدوات إنشاء التوكنات</h3>
                <div class="control-group">
                    <label>إنشاء توكنات جديدة:</label>
                    <input type="number" id="tokenCount" placeholder="عدد التوكنات" value="5" min="1" max="50">
                    <input type="text" id="tokenPrefix" placeholder="بادئة التوكن (مثال: BLSDZ)" value="BLSDZ">
                    <input type="number" id="tokenMonths" placeholder="عدد الأشهر" value="12" min="1" max="36">
                </div>
                <button class="btn" onclick="generateTokens()">🎫 إنشاء توكنات جديدة</button>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <h4>👤 تفعيل التوكن للعميل</h4>
                    <div class="control-group">
                        <label>تفعيل التوكن على هذا المتصفح:</label>
                        <input type="text" id="activateToken" placeholder="أدخل رمز الاشتراك للتخزين المحلي">
                        <input type="text" id="deviceId" placeholder="معرف الجهاز (اختياري)" value="device_${Date.now()}">
                    </div>
                    <button class="btn btn-info" onclick="activateToken()">✅ تفعيل التوكن</button>
                    <button class="btn btn-warning" onclick="deactivateToken()">❌ إلغاء التفعيل</button>
                    <button class="btn" onclick="checkTokenStatus()">📊 حالة التوكن</button>
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <div class="control-group">
                        <label>تجديد اشتراك محدد:</label>
                        <input type="text" id="renewToken" placeholder="أدخل رمز الاشتراك">
                        <input type="number" id="renewMonths" placeholder="عدد الأشهر" value="12" min="1" max="36">
                    </div>
                    <button class="btn btn-info" onclick="renewSubscription()">🔄 تجديد الاشتراك</button>
                </div>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <h4>🔧 أدوات إدارة الأجهزة</h4>
                    <div class="control-group">
                        <label>إلغاء قفل جهاز:</label>
                        <input type="text" id="unlockToken" placeholder="أدخل رمز الاشتراك لإلغاء قفل الجهاز">
                    </div>
                    <button class="btn btn-warning" onclick="unlockDevice()">🔓 إلغاء قفل الجهاز</button>
                    <button class="btn btn-info" onclick="loadDeviceStats()">📊 إحصائيات الأجهزة</button>
                </div>
            </div>

            <div id="message"></div>

            <button class="btn" onclick="loadSubscriptions()" style="width: 100%; margin-bottom: 20px;">
                🔄 تحديث قائمة الاشتراكات
            </button>

            <div id="subscriptionsList" class="subscriptions-list" style="display: none;">
                <h3 style="padding: 20px; background: #f8f9fa; margin: 0;">📋 قائمة الاشتراكات والأجهزة</h3>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bls-subscription-server.onrender.com';

        // وظائف التخزين المحلي
        function saveActiveToken(tokenData) {
            localStorage.setItem('bls_active_token', JSON.stringify(tokenData));
        }

        function getActiveToken() {
            const tokenData = localStorage.getItem('bls_active_token');
            return tokenData ? JSON.parse(tokenData) : null;
        }

        function removeActiveToken() {
            localStorage.removeItem('bls_active_token');
        }

        function isTokenExpired(expiryDate) {
            return new Date() > new Date(expiryDate);
        }

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        // تفعيل التوكن للتخزين المحلي
        async function activateToken() {
            const token = document.getElementById('activateToken').value;
            const deviceId = document.getElementById('deviceId').value;

            if (!token) {
                showMessage('❌ يرجى إدخال رمز الاشتراك', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/verify-token?token=${token}&device_id=${deviceId}`);
                const data = await response.json();
                
                if (data.valid) {
                    const tokenData = {
                        token: token,
                        deviceId: deviceId,
                        expiry: data.expiry,
                        activatedAt: new Date().toISOString(),
                        plan: data.plan
                    };
                    
                    saveActiveToken(tokenData);
                    showMessage(`✅ تم تفعيل التوكن بنجاح! الصلاحية حتى: ${data.expiry}`);
                    updateTokenStatusDisplay();
                } else {
                    showMessage(`❌ التوكن غير صالح: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في تفعيل التوكن: ' + error.message, 'error');
            }
        }

        // إلغاء تفعيل التوكن
        function deactivateToken() {
            removeActiveToken();
            showMessage('✅ تم إلغاء تفعيل التوكن');
            updateTokenStatusDisplay();
        }

        // التحقق من حالة التوكن
        async function checkTokenStatus() {
            const tokenData = getActiveToken();
            
            if (!tokenData) {
                showMessage('❌ لا يوجد توكن مفعل على هذا المتصفح', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/verify-token?token=${tokenData.token}&device_id=${tokenData.deviceId}`);
                const data = await response.json();
                
                if (data.valid) {
                    showMessage(`✅ التوكن نشط! الصلاحية حتى: ${data.expiry} (${data.daysLeft} يوم متبقي)`);
                } else {
                    showMessage(`❌ التوكن غير صالح: ${data.error}`, 'error');
                    removeActiveToken(); // إزالة التوكن المنتهي
                }
                
            } catch (error) {
                showMessage('❌ خطأ في التحقق: ' + error.message, 'error');
            }
        }

        // تحديث عرض حالة التوكن
        function updateTokenStatusDisplay() {
            const tokenData = getActiveToken();
            const statusDiv = document.getElementById('tokenStatus') || createTokenStatusDisplay();
            
            if (tokenData) {
                const isExpired = isTokenExpired(tokenData.expiry);
                statusDiv.innerHTML = `
                    <div class="message ${isExpired ? 'error' : 'success'}">
                        <strong>🔐 التوكن المفعل:</strong> ${tokenData.token}<br>
                        <strong>📱 الجهاز:</strong> ${tokenData.deviceId}<br>
                        <strong>📅 الصلاحية:</strong> ${tokenData.expiry} ${isExpired ? ' (منتهي)' : ''}<br>
                        <strong>⏰ التفعيل:</strong> ${new Date(tokenData.activatedAt).toLocaleString('ar-EG')}
                    </div>
                `;
            } else {
                statusDiv.innerHTML = `
                    <div class="message error">
                        ❌ لا يوجد توكن مفعل على هذا المتصفح
                    </div>
                `;
            }
        }

        // إنشاء عرض حالة التوكن
        function createTokenStatusDisplay() {
            const statusDiv = document.createElement('div');
            statusDiv.id = 'tokenStatus';
            const controls = document.querySelector('.controls');
            controls.parentNode.insertBefore(statusDiv, controls.nextSibling);
            return statusDiv;
        }

        // التحقق التلقائي من صلاحية التوكن عند تحميل الصفحة
        function autoCheckToken() {
            const tokenData = getActiveToken();
            if (tokenData) {
                if (isTokenExpired(tokenData.expiry)) {
                    showMessage('❌ التوكن المخزن منتهي الصلاحية', 'error');
                    removeActiveToken();
                } else {
                    showMessage('✅ تم تحميل التوكن المخزن تلقائياً', 'success');
                    checkTokenStatus();
                }
                updateTokenStatusDisplay();
            }
        }

        async function loadSubscriptions() {
            try {
                const response = await fetch(`${API_BASE}/admin/subscriptions`);
                
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات');
                }

                const data = await response.json();
                displaySubscriptions(data);
                showMessage('✅ تم تحميل الاشتراكات بنجاح');
                
            } catch (error) {
                showMessage('❌ خطأ في تحميل البيانات: ' + error.message, 'error');
            }
        }

        function displaySubscriptions(data) {
            // تحديث الإحصائيات
            document.getElementById('totalCount').textContent = data.total;
            document.getElementById('activeCount').textContent = data.active;
            document.getElementById('expiredCount').textContent = data.expired;
            document.getElementById('deviceCount').textContent = data.withDevice || 0;
            document.getElementById('stats').style.display = 'grid';

            // عرض الاشتراكات
            const container = document.getElementById('subscriptionsList');
            container.style.display = 'block';
            container.innerHTML = '<h3 style="padding: 20px; background: #f8f9fa; margin: 0;">📋 قائمة الاشتراكات والأجهزة</h3>';

            data.subscriptions.forEach(sub => {
                const item = document.createElement('div');
                item.className = 'subscription-item';
                
                const statusClass = sub.status === 'active' ? 'status-active' : 'status-expired';
                const statusText = sub.status === 'active' ? '🟢 نشط' : '🔴 منتهي';

                const hasDevice = sub.registeredDevice;
                const deviceBadgeClass = hasDevice ? 'device-registered' : 'device-not-registered';
                const deviceBadgeText = hasDevice ? '📱 جهاز مسجل' : '📭 بدون جهاز';

                item.innerHTML = `
                    <div class="subscription-info">
                        <h4>${sub.token}</h4>
                        <div class="subscription-details">
                            <div class="detail-item">
                                <span>📅 الصلاحية:</span>
                                <strong>${sub.expiry}</strong>
                            </div>
                            <div class="detail-item">
                                <span>📋 الخطة:</span>
                                <strong>${sub.plan}</strong>
                            </div>
                            <div class="detail-item">
                                <span>⏰ الإنشاء:</span>
                                <strong>${sub.createdAt}</strong>
                            </div>
                            <div class="detail-item">
                                <span>الحالة:</span>
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                            <div class="detail-item">
                                <span>الجهاز:</span>
                                <span class="device-badge ${deviceBadgeClass}">${deviceBadgeText}</span>
                            </div>
                        </div>
                        ${hasDevice ? `
                            <div class="device-info">
                                <strong>🆔 معرف الجهاز المسجل:</strong>
                                <div class="device-id">${sub.registeredDevice}</div>
                                <div class="action-buttons">
                                    <button class="btn btn-warning small-btn" onclick="unlockSpecificDevice('${sub.token}')">🔓 إلغاء القفل</button>
                                    <button class="btn btn-info small-btn" onclick="copyDeviceId('${sub.registeredDevice}')">📋 نسخ المعرف</button>
                                </div>
                            </div>
                        ` : ''}
                    </div>
                    <div class="subscription-actions">
                        <button class="btn btn-info" onclick="renewSpecific('${sub.token}')">🔄 تجديد</button>
                        <button class="btn" onclick="verifyToken('${sub.token}')">🔍 اختبار</button>
                        ${hasDevice ? `
                            <button class="btn btn-warning" onclick="testDeviceLock('${sub.token}')">🔒 اختبار القفل</button>
                        ` : ''}
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        async function generateTokens() {
            const count = document.getElementById('tokenCount').value;
            const prefix = document.getElementById('tokenPrefix').value;
            const months = document.getElementById('tokenMonths').value;

            try {
                const response = await fetch(`${API_BASE}/admin/generate-tokens`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        count: parseInt(count),
                        prefix: prefix,
                        months: parseInt(months)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ${data.message}`);
                    // عرض التوكنات المنشأة
                    let tokensList = '🎫 التوكنات المنشأة:<br>';
                    data.tokens.forEach(token => {
                        tokensList += `• ${token.token} (صلاحية: ${token.expiry})<br>`;
                    });
                    showMessage(tokensList);
                    loadSubscriptions(); // إعادة تحميل القائمة
                } else {
                    showMessage('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في إنشاء التوكنات: ' + error.message, 'error');
            }
        }

        async function renewSubscription() {
            const token = document.getElementById('renewToken').value;
            const months = document.getElementById('renewMonths').value;

            if (!token) {
                showMessage('❌ يرجى إدخال رمز الاشتراك', 'error');
                return;
            }

            await renewSpecific(token, months);
        }

        async function renewSpecific(token, months = 12) {
            const renewMonths = months || document.getElementById('renewMonths').value;

            try {
                const response = await fetch(`${API_BASE}/renew-subscription`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        months: parseInt(renewMonths)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ${data.message} - الصلاحية الجديدة: ${data.newExpiry}`);
                    loadSubscriptions(); // إعادة تحميل القائمة
                } else {
                    showMessage('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في التجديد: ' + error.message, 'error');
            }
        }

        async function verifyToken(token) {
            try {
                // اختبار بدون device_id لمعرفة إذا كان التوكن مقفولاً
                const response = await fetch(`${API_BASE}/verify-token?token=${token}`);
                const data = await response.json();
                
                if (data.valid) {
                    showMessage(`✅ التوكن صالح! الصلاحية: ${data.expiry} (${data.daysLeft} يوم متبقي)`);
                } else {
                    if (data.error && data.error.includes('جهاز')) {
                        showMessage(`🔒 التوكن مقفول على جهاز آخر: ${data.error}`, 'error');
                    } else {
                        showMessage(`❌ التوكن غير صالح: ${data.error}`, 'error');
                    }
                }
                
            } catch (error) {
                showMessage('❌ خطأ في التحقق: ' + error.message, 'error');
            }
        }

        async function unlockDevice() {
            const token = document.getElementById('unlockToken').value;

            if (!token) {
                showMessage('❌ يرجى إدخال رمز الاشتراك', 'error');
                return;
            }

            await unlockSpecificDevice(token);
        }

        async function unlockSpecificDevice(token) {
            try {
                const response = await fetch(`${API_BASE}/admin/unlock-device`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ${data.message} - الجهاز السابق: ${data.previousDevice || 'لا يوجد'}`);
                    loadSubscriptions(); // إعادة تحميل القائمة
                } else {
                    showMessage('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في إلغاء القفل: ' + error.message, 'error');
            }
        }

        async function loadDeviceStats() {
            try {
                const response = await fetch(`${API_BASE}/admin/device-stats`);
                const data = await response.json();
                
                showMessage(`
                    📊 إحصائيات الأجهزة:<br>
                    • إجمالي الاشتراكات: ${data.totalSubscriptions}<br>
                    • اشتراكات بأجهزة مسجلة: ${data.withDevice}<br>
                    • اشتراكات بدون أجهزة: ${data.withoutDevice}<br>
                    • الاشتراكات النشطة: ${data.activeSubscriptions}
                `);
                
            } catch (error) {
                showMessage('❌ خطأ في تحميل الإحصائيات: ' + error.message, 'error');
            }
        }

        async function testDeviceLock(token) {
            try {
                // محاولة التحقق بجهاز مختلف
                const fakeDeviceId = 'test_wrong_device_' + Date.now();
                const response = await fetch(`${API_BASE}/verify-token?token=${token}&device_id=${fakeDeviceId}`);
                const data = await response.json();
                
                if (data.valid) {
                    showMessage('⚠️ التنبيه: التوكن مقبول على جهاز مختلف - قد يحتاج إلى إعادة قفل', 'error');
                } else if (data.error && data.error.includes('جهاز')) {
                    showMessage('✅ النظام يعمل بشكل صحيح - التوكن مقفول على الجهاز المسجل', 'success');
                } else {
                    showMessage(`❌ خطأ في اختبار القفل: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في اختبار القفل: ' + error.message, 'error');
            }
        }

        function copyDeviceId(deviceId) {
            navigator.clipboard.writeText(deviceId).then(() => {
                showMessage('✅ تم نسخ معرف الجهاز إلى الحافظة');
            }).catch(() => {
                showMessage('❌ فشل في نسخ المعرف', 'error');
            });
        }

        // تحميل تلقائي عند فتح الصفحة
        window.onload = function() {
            loadSubscriptions();
            autoCheckToken(); // التحقق التلقائي من التوكن المخزن
        };
    </script>
</body>
