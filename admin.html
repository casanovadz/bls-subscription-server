<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة اشتراكات BLS - CasanovaDZ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2E7D32, #4CAF50);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 16px;
        }

        .content {
            padding: 25px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: linear-gradient(135deg, #2196F3, #1976D2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(33, 150, 243, 0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-card.active { background: linear-gradient(135deg, #4CAF50, #2E7D32); }
        .stat-card.expired { background: linear-gradient(135deg, #f44336, #c62828); }

        .controls {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            border: 2px solid #e9ecef;
        }

        .control-group {
            margin-bottom: 15px;
        }

        .control-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .control-group input, .control-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .control-group input:focus, .control-group select:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .btn {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f44336, #c62828);
        }

        .btn-danger:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .btn-info {
            background: linear-gradient(135deg, #2196F3, #1976D2);
        }

        .btn-info:hover {
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.4);
        }

        .subscriptions-list {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .subscription-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .subscription-item:hover {
            background: #f8f9fa;
        }

        .subscription-item:last-child {
            border-bottom: none;
        }

        .subscription-info h4 {
            color: #333;
            margin-bottom: 5px;
        }

        .subscription-info p {
            color: #666;
            font-size: 14px;
        }

        .subscription-actions {
            display: flex;
            gap: 10px;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .status-active {
            background: #e8f5e8;
            color: #2E7D32;
        }

        .status-expired {
            background: #ffebee;
            color: #c62828;
        }

        .message {
            padding: 15px;
            margin: 15px 0;
            border-radius: 6px;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #e8f5e8;
            color: #2E7D32;
            border: 1px solid #4CAF50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎫 نظام إدارة اشتراكات BLS</h1>
            <p>بواسطة CasanovaDZ - إنشاء وإدارة التوكنات</p>
        </div>

        <div class="content">
            <div class="stats" id="stats" style="display: none;">
                <div class="stat-card">
                    <h3>إجمالي الاشتراكات</h3>
                    <div class="number" id="totalCount">0</div>
                </div>
                <div class="stat-card active">
                    <h3>الاشتراكات النشطة</h3>
                    <div class="number" id="activeCount">0</div>
                </div>
                <div class="stat-card expired">
                    <h3>الاشتراكات المنتهية</h3>
                    <div class="number" id="expiredCount">0</div>
                </div>
            </div>

            <div class="controls">
                <h3>🛠️ أدوات إنشاء التوكنات</h3>
                <div class="control-group">
                    <label>إنشاء توكنات جديدة:</label>
                    <input type="number" id="tokenCount" placeholder="عدد التوكنات" value="5" min="1" max="50">
                    <input type="text" id="tokenPrefix" placeholder="بادئة التوكن (مثال: BLSDZ)" value="BLSDZ">
                    <input type="number" id="tokenMonths" placeholder="عدد الأشهر" value="12" min="1" max="36">
                </div>
                <button class="btn" onclick="generateTokens()">🎫 إنشاء توكنات جديدة</button>

                <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #ddd;">
                    <div class="control-group">
                        <label>تجديد اشتراك محدد:</label>
                        <input type="text" id="renewToken" placeholder="أدخل رمز الاشتراك">
                        <input type="number" id="renewMonths" placeholder="عدد الأشهر" value="12" min="1" max="36">
                    </div>
                    <button class="btn btn-info" onclick="renewSubscription()">🔄 تجديد الاشتراك</button>
                </div>
            </div>

            <div id="message"></div>

            <button class="btn" onclick="loadSubscriptions()" style="width: 100%; margin-bottom: 20px;">
                🔄 تحديث قائمة الاشتراكات
            </button>

            <div id="subscriptionsList" class="subscriptions-list" style="display: none;">
                <h3 style="padding: 20px; background: #f8f9fa; margin: 0;">📋 قائمة الاشتراكات</h3>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'https://bls-subscription-server.onrender.com';

        function showMessage(text, type = 'success') {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }

        async function loadSubscriptions() {
            try {
                const response = await fetch(`${API_BASE}/admin/subscriptions`);
                
                if (!response.ok) {
                    throw new Error('فشل في تحميل البيانات');
                }

                const data = await response.json();
                displaySubscriptions(data);
                showMessage('✅ تم تحميل الاشتراكات بنجاح');
                
            } catch (error) {
                showMessage('❌ خطأ في تحميل البيانات: ' + error.message, 'error');
            }
        }

        function displaySubscriptions(data) {
            // تحديث الإحصائيات
            document.getElementById('totalCount').textContent = data.total;
            document.getElementById('activeCount').textContent = data.active;
            document.getElementById('expiredCount').textContent = data.expired;
            document.getElementById('stats').style.display = 'grid';

            // عرض الاشتراكات
            const container = document.getElementById('subscriptionsList');
            container.style.display = 'block';
            container.innerHTML = '<h3 style="padding: 20px; background: #f8f9fa; margin: 0;">📋 قائمة الاشتراكات</h3>';

            data.subscriptions.forEach(sub => {
                const item = document.createElement('div');
                item.className = 'subscription-item';
                
                const statusClass = sub.status === 'active' ? 'status-active' : 'status-expired';
                const statusText = sub.status === 'active' ? '🟢 نشط' : '🔴 منتهي';

                item.innerHTML = `
                    <div class="subscription-info">
                        <h4>${sub.token}</h4>
                        <p>📅 الصلاحية: ${sub.expiry} | 📋 الخطة: ${sub.plan}</p>
                        <p>⏰ الإنشاء: ${sub.createdAt} | <span class="status-badge ${statusClass}">${statusText}</span></p>
                    </div>
                    <div class="subscription-actions">
                        <button class="btn btn-info" onclick="renewSpecific('${sub.token}')">🔄 تجديد</button>
                        <button class="btn" onclick="verifyToken('${sub.token}')">🔍 اختبار</button>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        async function generateTokens() {
            const count = document.getElementById('tokenCount').value;
            const prefix = document.getElementById('tokenPrefix').value;
            const months = document.getElementById('tokenMonths').value;

            try {
                const response = await fetch(`${API_BASE}/admin/generate-tokens`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        count: parseInt(count),
                        prefix: prefix,
                        months: parseInt(months)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ${data.message}`);
                    // عرض التوكنات المنشأة
                    let tokensList = '🎫 التوكنات المنشأة:<br>';
                    data.tokens.forEach(token => {
                        tokensList += `• ${token.token} (صلاحية: ${token.expiry})<br>`;
                    });
                    showMessage(tokensList);
                    loadSubscriptions(); // إعادة تحميل القائمة
                } else {
                    showMessage('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في إنشاء التوكنات: ' + error.message, 'error');
            }
        }

        async function renewSubscription() {
            const token = document.getElementById('renewToken').value;
            const months = document.getElementById('renewMonths').value;

            if (!token) {
                showMessage('❌ يرجى إدخال رمز الاشتراك', 'error');
                return;
            }

            await renewSpecific(token, months);
        }

        async function renewSpecific(token, months = 12) {
            const renewMonths = months || document.getElementById('renewMonths').value;

            try {
                const response = await fetch(`${API_BASE}/renew-subscription`, {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        token: token,
                        months: parseInt(renewMonths)
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    showMessage(`✅ ${data.message} - الصلاحية الجديدة: ${data.newExpiry}`);
                    loadSubscriptions(); // إعادة تحميل القائمة
                } else {
                    showMessage('❌ ' + data.error, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في التجديد: ' + error.message, 'error');
            }
        }

        async function verifyToken(token) {
            try {
                const response = await fetch(`${API_BASE}/verify-token?token=${token}`);
                const data = await response.json();
                
                if (data.valid) {
                    showMessage(`✅ التوكن صالح! الصلاحية: ${data.expiry} (${data.daysLeft} يوم متبقي)`);
                } else {
                    showMessage(`❌ التوكن غير صالح: ${data.error}`, 'error');
                }
                
            } catch (error) {
                showMessage('❌ خطأ في التحقق: ' + error.message, 'error');
            }
        }

        // تحميل تلقائي عند فتح الصفحة
        window.onload = function() {
            loadSubscriptions();
        };
    </script>
</body>
</html>
